<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script defer src="./assets/js/script.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="countdown-grid">
      <h2 id="countdown"></h2></div>
     
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="recordscore" class="record hide" onclick="document.location='end.html'">Record Score</button>
        <button id="recordscore" class="record hide"  href="index.html">Try Again</button>
      </div>
      <div id="score-tracker" class="score-grid hide">
        <h3>Score</h3>
        <div id="score-up">0</div>
        
    </div>
    <div id="scores">
    <div id="scorestore"><h2>Latest Score -</h2>
      <div><h3> User: </h3></div>
      <div><h3 id="latestuser">TBC</h3></div>
    <div><h3> Score: </h3></div>
    <div><h3 id="latestscore" >TBC</h3></div>
  </div>
  </div>
  </body>
</html>
